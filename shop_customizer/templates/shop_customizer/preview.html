{% extends "shop_customizer/base.html" %}

{% block content %}
<div class="layout-container">
    <!-- Sidebar with customization form -->
    <div class="sidebar">
        {% include "shop_customizer/customize_form.html" %}
    </div>
    
    <!-- Preview area -->
    <div id="preview-container">
        {% include "shop_customizer/preview_content.html" %}
    </div>
</div>

<style>
.layout-container {
    display: flex;
    gap: 2rem;
    padding: 1rem;
}

.sidebar {
    flex: 0 0 300px;
    padding: 1rem;
    background: #f5f5f5;
    border-radius: 8px;
}

#preview-container {
    flex: 1;
    min-height: 500px;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: auto;
}
</style>
{% endblock %}
