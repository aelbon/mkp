<div class="bg-gray-50 border border-gray-200 rounded-lg p-4 h-96 preview-area relative">
    {% if sections %}
        {% for section in sections %}
        <div 
            class="section-box border border-gray-400 overflow-hidden p-2 text-xs"
            data-x="{{ section.x_position }}"
            data-y="{{ section.y_position }}"
            data-width="{{ section.width }}"
            data-height="{{ section.height }}"
            data-name="{{ section.section_name }}"
        >
            <strong>{{ section.section_name }}</strong>
            <div class="truncate">{{ section.content }}</div>
        </div>
        {% endfor %}
    {% else %}
        <div class="flex items-center justify-center h-full text-gray-500">
            <p>No sections available for preview</p>
        </div>
    {% endif %}
</div>
